<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/assets/Logo.png" alt="logo alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h1 class="informacion">Solo letras minúsculas y sin acentos</h1>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <textarea class="mensaje" cols="10" rows="40"></textarea>
            <div class="alerta">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <p>Ingresa el texto que desees encriptar o  <br> 
                desencriptar.</p>
            </div>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
        <script src="/script.js"></script>
</body>
</html>
